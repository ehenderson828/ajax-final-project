<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- External CSS link -->
        <link rel="stylesheet" href="styles/main.css">
        <title>Temperature Conversion</title>
    </head>
    <body>
        <h2>Fahrenheit to Celsius Conversion</h2>
        <form action="#">
            <label>Start Fahrenheit: 
                <input type="number" id="start" value="32">
            </label>
            <br>
            <label>End Fahrenheit:
                <input type="number" id="end" value="100">
            </label>
            <br>
            <!-- Binary Radio Inputs -->
            <label for="csv">CSV:</label>
            <input type="radio" value="csv">
            <label for="html_table">HTML Table:</label> 
            <input type="radio" value="html">
            <br>
            <!-- Submit form button -->
            <input type="submit" id="submit_button">
        </form>
        <br>
        <div id="result"></div>

        <!-- External JS link -->
        <script src="scripts/main.js"></script>
    </body>
</html>
